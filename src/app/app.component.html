<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label>{{ todo.descricao }}</ion-label>
      <ion-checkbox [(ngModel)]="todo.concluida"></ion-checkbox>
      <ion-button (click)="excluirTodo(todo.id)" color="danger" slot="end" fill="clear">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Nova Todo" [(ngModel)]="newTodo"></ion-input>
    <ion-button (click)="adicionarTodo()" expand="full">Adicionar</ion-button>
  </ion-item>
</ion-content>
